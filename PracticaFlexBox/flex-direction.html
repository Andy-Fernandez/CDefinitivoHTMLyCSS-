<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/flex-direction-style.css">
</head>
<body>
    <h1>flex-direction</h1>
    <section>
        <h2>row</h2>
        <div class="row container">
            <div class="box_1 box">1</div>
            <div class="box_2 box">2</div>
            <div class="box_1 box">3</div>
        </div>
        <h2>row-reverse</h2>
        <div class="row-reverse container">
            <div class="box_1 box">1</div>
            <div class="box_2 box">2</div>
            <div class="box_1 box">3</div>
        </div>
        <h2>column</h2>
        <div class="column container">
            <div class="box_1 box">1</div>
            <div class="box_2 box">2</div>
            <div class="box_1 box">3</div>
        </div>
        <h2>column-reverse</h2>
        <div class="column-reverse container">
            <div class="box_1 box">1</div>
            <div class="box_2 box">2</div>
            <div class="box_1 box">3</div>
        </div>
    </section>
</body>
</html>
