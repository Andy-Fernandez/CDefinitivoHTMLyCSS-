<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/justify-content-style.css">
</head>
<body>
    <h1>justify-content</h1>
    <section>
        <h2>flex-start</h2>
        <div class="flex-start container">
            <div class="box_2 box">1</div>
            <div class="box_1 box">2</div>
            <div class="box_2 box">3</div>
        </div>
        <h2>flex-end</h2>
        <div class="flex-end container">
            <div class="box_2 box">1</div>
            <div class="box_1 box">2</div>
            <div class="box_2 box">3</div>
        </div>
        <h2>center</h2>
        <div class="center container">
            <div class="box_2 box">1</div>
            <div class="box_1 box">2</div>
            <div class="box_2 box">3</div>
        </div>
        <h2>space-between</h2>
        <div class="space-between container">
            <div class="box_2 box">1</div>
            <div class="box_1 box">2</div>
            <div class="box_2 box">3</div>
        </div>
        <h2>space-around</h2>
        <div class="space-around container">
            <div class="box_2 box">1</div>
            <div class="box_1 box">2</div>
            <div class="box_2 box">3</div>
        </div>
        <h2>space-evenly</h2>
        <div class="space-evenly container">
            <div class="box_2 box">1</div>
            <div class="box_1 box">2</div>
            <div class="box_2 box">3</div>
        </div>
    </section>
</body>
</html>
