<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/flex-wrap-style.css">
</head>
<body>
    <h1>flex-wrap</h1>
    <section>
        <h2>nowrap</h2>
        <div class="nowrap container">
            <div class="box_1 box">1</div>
            <div class="box_2 box">2</div>
            <div class="box_2 box">3</div>
            <div class="box_1 box">4</div>
            <div class="box_1 box">5</div>
            <div class="box_2 box">6</div>
            <div class="box_1 box">7</div>
            <div class="box_1 box">8</div>
            <div class="box_1 box">9</div>
            <div class="box_2 box">10</div>
        </div>
        <h2>wrap</h2>
        <div class="wrap container">
            <div class="box_1 box">1</div>
            <div class="box_2 box">2</div>
            <div class="box_2 box">3</div>
            <div class="box_1 box">4</div>
            <div class="box_1 box">5</div>
            <div class="box_2 box">6</div>
            <div class="box_1 box">7</div>
            <div class="box_1 box">8</div>
            <div class="box_1 box">9</div>
            <div class="box_2 box">10</div>
        </div>
        <h2>wrap-reverse</h2>
        <div class="wrap-reverse container">
            <div class="box_1 box">1</div>
            <div class="box_2 box">2</div>
            <div class="box_2 box">3</div>
            <div class="box_1 box">4</div>
            <div class="box_1 box">5</div>
            <div class="box_2 box">6</div>
            <div class="box_1 box">7</div>
            <div class="box_1 box">8</div>
            <div class="box_1 box">9</div>
            <div class="box_2 box">10</div>
        </div>
    </section>
</body>
</html>
