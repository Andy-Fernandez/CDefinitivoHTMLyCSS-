<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/flex-flow-style.css">
</head>
<body>
    <h1>flex-flow</h1>
    <section>
        <h2>row wrap</h2>
        <div class="row-wrap container">
            <div class="box_1 box">1</div>
            <div class="box_2 box">2</div>
            <div class="box_2 box">3</div>
            <div class="box_1 box">4</div>
            <div class="box_1 box">5</div>
            <div class="box_2 box">6</div>
            <div class="box_1 box">7</div>
            <div class="box_1 box">8</div>
            <div class="box_1 box">9</div>
            <div class="box_2 box">10</div>
        </div>
        <h2>row wrap-reverse</h2>
        <div class="row-wrap-reverse container">
            <div class="box_1 box">1</div>
            <div class="box_2 box">2</div>
            <div class="box_2 box">3</div>
            <div class="box_1 box">4</div>
            <div class="box_1 box">5</div>
            <div class="box_2 box">6</div>
            <div class="box_1 box">7</div>
            <div class="box_1 box">8</div>
            <div class="box_1 box">9</div>
            <div class="box_2 box">10</div>
        </div>
        <h2>column wrap</h2>
        <div class="column-wrap container">
            <div class="box_1 box">1</div>
            <div class="box_2 box">2</div>
            <div class="box_2 box">3</div>
            <div class="box_1 box">4</div>
            <div class="box_1 box">5</div>
            <div class="box_2 box">6</div>
            <div class="box_1 box">7</div>
            <div class="box_1 box">8</div>
            <div class="box_1 box">9</div>
            <div class="box_2 box">10</div>
        </div>
        <h2>column-reverse wrap-reverse</h2>
        <div class="column-wrap-reverse container">
            <div class="box_1 box">1</div>
            <div class="box_2 box">2</div>
            <div class="box_2 box">3</div>
            <div class="box_1 box">4</div>
            <div class="box_1 box">5</div>
            <div class="box_2 box">6</div>
            <div class="box_1 box">7</div>
            <div class="box_1 box">8</div>
            <div class="box_1 box">9</div>
            <div class="box_2 box">10</div>
        </div>
    </section>
</body>
</html>
